
{% load static %}
{% load staticfiles %}  
<!DOCTYPE html>
<html>
<title>AyuNish</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<!--===============================================================================================-->



<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("{% static 'images/wall.jpg' %}");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}
</style>
<body>


<div class="w3-top">
  <div style="background-color: black" class="w3-bar w3-black " id="myNavbar">
    <a href="#home"  class="w3-bar-item w3-button w3-wide">AyuNish</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="#about" class="w3-bar-item w3-button">ABOUT</a>
      <a href="#team" class="w3-bar-item w3-button"><i class="fa fa-user"></i> TEAM</a>
      <a href="work.html" class="w3-bar-item w3-button"><i class="fa fa-th"></i> WORK</a>

    </div>



  </div>
</div>



<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-left w3-text-white" style="padding:48px">
    <span class="w3-jumbo w3-hide-small">Be aware For Your Heart</span><br>
    <span class="w3-xxlarge w3-hide-large w3-hide-medium">Heart Disease Prediction</span><br><br><br>
    <h2 style="padding-left: 150px">Fill Your details</h2><br><br>

    <form class="form " action="d.html" method="GET">
      <div class="container">
        Age:<input type="text" name="one"class="input-group-addon cd " placeholder="Age">
        Gender:<input type="text" name="two" class="input-group-addon cd" placeholder="1 : male  | 0 : Female">
         Chest Pain:<input type="text" name="three" class="input-group-addon cd" placeholder="chestpain">
         Blood Pressure:<input type="text" name="four" class="input-group-addon cd" placeholder="Blood pressure">
         cholestrol:<input type="text" name="five" class="input-group-addon cd" placeholder="cholestrol">
         Blood Sugar:<input type="text" name="six" class="input-group-addon cd " placeholder="Bps">
         restecg:<input type="text" name="seven" class="input-group-addon cd" placeholder="restecg">
         Thalach:<input type="text" name="eight" class="input-group-addon cd" placeholder="maximum heart rate">
         Exang:<input type="text" name="nine" class="input-group-addon  cd" placeholder="exercise induced angina">
         oldpeak:<input type="text" name="ten" class="input-group-addon cd" placeholder="oldpeak"><br>
        

        <button class="btn btn-primary" >Get Result</button>
        

      </div>
    </form>

  </div>

</header>





</body>
</html>
